name: 'Execução Manual Final'

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'

      - name: Instalando Yarn
        run: yarn install

      - name: Rodar testes com Jest
        run: yarn test --passWithNoTests